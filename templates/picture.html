<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>

    <script src="{{ url_for('static',filename='main.js') }}"></script>


</head>
<body>
<form  method="post" id="currentForm" class = 'formForm' >
    <div class="form_atrs" id = '1' >
        <h4>Имя</h4>
        <input type="text" id="userName" class="userName" name="userName" size="40">
        <h4>Фамилия</h4>
        <input type="text" class="userSurname" id="userSurname" name="userSurname" size="40">

        <h4>Отчество</h4>
        <input  type="text" class = 'userPatronymic' id="patronymic" name="patronymic" size="40">

        <div><h4>Пол:</h4>
            <input type="radio" name="gender" value="Man">Мужчина
            <input type="radio" name="gender" value="Women">Женщина
        </div><br>

        <div>
            <input type="checkbox" id="citizen" name="citizen">
            <label for="citizen">Гражданин РФ</label>
        </div> <br>
        <h4>Дата рождения:</h4>
        <input type="date" id="dateBorn" name="dateBorn"
               value="1990-01-01"
               min="1900-01-01" max="2021-12-31">

        <h4>Образование</h4>
        <p><select name="education">
            <option >Выберите образование</option>
            <option value="1">Среднее</option>
            <option value="2">Высшее неоконченное</option>
            <option value="3">Высшее</option>
        </select></p>
        <h4>Phone</h4>
        <label for="phone"></label><input class ="phone" id="phone" name="phone" type="text">

        <h4>О себе:</h4>
        <textarea name="comment" id="comment"></textarea>


    </div>
</form>
<div>
    <div>
        <button class = 'save' id="save" type="submit" >Сохранить</button>
    </div>
    <button class ="addUser"> Добавить пользователя</button>
</div>
<div>
    <button class="dellUser"> Удалить пользователя </button>
</div>
<script type="text/javascript">
    $('.phone').mask('+7(999) 999-9999',{placeholder:'+7(ХХХ)XXX-XX-XX'})
</script>

</body>
</html>
